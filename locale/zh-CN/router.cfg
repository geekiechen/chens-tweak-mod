[mod-setting-name]
router-enable-manual=启用电路控制的传送带路由器
router-enable-smart=启用智能传送带路由器
router-power-scale=路由器功耗比例（%）
router-use-quality=限制堆叠数量根据质量（如果启用了相关模组）
router-enable-blinkenlights=启用路由器上的闪烁灯
router-auto-connect=自动连接到附近的箱子

[mod-setting-description]
router-enable-manual=启用电路控制的传送带路由器，可以根据过滤器或电路控制来路由传送带上的物品。
router-enable-smart=启用智能传送带路由器，根据供应和需求来路由传送带上的物品。
router-use-quality=如果启用了堆叠传送带和质量相关模组（例如安装了《太空时代》模组），则限制路由器根据其质量堆叠物品的数量。
router-power-scale=此设置调整路由器所需的功率。默认情况下，100%的设置下，极速路由器大约需要2MW的功率。
router-auto-connect=自动将路由器的输入/输出点连接到相邻的容器。
router-enable-blinkenlights=启用路由器显示屏上的闪烁灯。这些灯目前是作为内部组合器的活动指示灯实现的，因此可能会闪烁得非常快，可能会让人感到烦扰。

[router-technology-description]
router-router=使你能够构建可以路由传送带上物品的建筑。
generic=更快的传送带路由器。
router-se-space-router=类似于常规路由器，但适用于太空中。
router-se-deep-space-router=更快的太空传送带路由器。

