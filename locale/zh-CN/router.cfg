[router-templates]
io-template=从路由器网络请求物品，并将其交付给网络。\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
router-template=根据供应和需求路由物品。\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
smart-template=根据过滤器或电路条件路由物品。\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
io-internal-template=从路由器网络请求物品，并将其交付给网络。\n [font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
router-internal-template=根据供应和需求路由物品。\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
smart-internal-template=根据过滤器或电路条件路由物品。\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
power-factoriopedia=每个[entity=1]内部都有多个组件。此组件仅模拟其电力消耗。

io-factoriopedia-template=从路由器网络请求物品，并将其交付给网络。\n\n在进入I/O点的传送带后面放一个容器。如果启用了自动连接设置，容器应自动与路由器的灯通过[color=#cc0000]红色[/color]电线连接。该容器将接收来自网络的请求。你还可以在输出传送带后面放一个容器，用于将物品发送回网络。一个2格或更大的模组容器可以做两者。\n\n要请求物品，点击I/O点的主体，并输入请求的物品数量，正数就像在常量组合器中一样。I/O点的主体也可以连接到电路网络，用[color=#00cc00]绿色[/color]电线连接。4\n\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
router-factoriopedia-template=根据供应和需求路由物品。\n\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
smart-factoriopedia-template=根据供应和需求路由物品，将路由器与另一个路由器或I/O点连接使用传送带，并使用[color=#00cc00]绿色[/color]电线连接它们的灯。路由器会通过绿色电线传播请求，当物品到达时，它会根据需求将物品路由到相邻的设备。\n\n[img=tooltip-category-electricity] [font=default-bold][color=#f5cb48]消耗电力[/color]\n[color=#f5e2bf]消耗：[/color][/font] 2\n[font=default-bold][color=#f5e2bf]传送带速度：[/color][/font] 1 物品/秒
router-quality-template=\n\n路由器和I/O点堆叠物品的能力根据其质量进行限制：普通=1，稀有=2 等等。（这可以在模组的启动设置中更改。）
router-no-quality-template=\n\n路由器和I/O点堆叠物品的能力仅受到传送带堆叠能力的限制。（这可以在模组的启动设置中更改。）
router-no-stacking-template=

[entity-description]
router-component-port-control-combinator=带有正信号的物品将被发送到此端口。\n\n当端口上设置了默认信号（[img=item.router-placeholder-default]）时，它还将接受其他端口未请求的任何物品。你可以通过旋转端口接口来切换此信号。\n\n此控制接口可以连接到电路网络。
router-component-contents-indicator-lamp=此电路接口显示当前在路由器中的物品。
router-component-output-indicator-lamp=此电路接口为每个从端口输出的物品发出一个脉冲。
router-component-smart-port-lamp=将此接口通过绿色电线连接到另一个路由器或路由器网络中的端口。\n\n灯的颜色变化表示连接状态。\n 红色=未连接。\n 绿色=已连接到路由器。\n 蓝色=已连接到I/O点。
router-component-io-connection-lamp=将此接口通过绿色电线连接到另一个路由器或路由器网络中的端口，并通过红色电线连接到附加的箱子。\n\n灯的颜色变化表示连接状态。\n 红色=未连接。\n 绿色=已连接到路由器。\n 蓝色=已连接到I/O点。
router-component-port-trim-combinator=控制在此I/O点发送任何物品之前，必须请求多少数量的物品。
