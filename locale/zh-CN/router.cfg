[virtual-signal-description]
router-signal-default=当物品没有在其他地方被请求时，默认将其路由到此信号。
router-signal-link=此信号用于路由器检测其是否与另一个路由器相连。
router-signal-leaf=此信号用于路由器检测其是否与叶站相连。
router-signal-threshold=当需求超过此阈值时，输入/输出点才会将物品发送到网络中

